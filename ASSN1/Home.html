<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="home.css">
        <script src="./main.js" defer></script>
         <title>AirBnB Home</title>
     
    </head>

    <body>
       
        
        <header>
            <div class="header-logo">
                <h1>Airbnb</h1>
            </div>

            <div class="nav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a herf="#">Become a host</a></li>
                    <li class="nav-item"><a href="#" id= "loginbtn" data-toggle="modal" data-target="#loginModal">Login</a></li>
                </ul>
            </div>
        </header>
        

          

        
        <div id="modal" class="modal">
            <div class= "form-box">
             
                <div id= "close" class="close">+</div> 

                <div class="button-box">
                  <div id="btn"> </div>
                   <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                   <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>

                <div class="social-icons">
                       <img src="./IMG/Facebook-logo.jpg">
                       <img src="./IMG/logo-rond-twitter.jpg">
                       <img src="./IMG/google-plus-512.jpg">
                </div>

                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User ID" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <!-- <input type="checkbox" class="checkbox"><span>Remember Password</span> -->
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form id="register" name="registerForm" class="input-group" onsubmit="return RegisterOnSubmit(this)" >
                    <select id = "userTypeSelect" >
                        <option value="client" id="client">Client</option>
                        <option value="host" id="host">Host</option> 
                    <input type="text" class="input-field" id="firstname" placeholder="First name" required autocomplete="new-password">
                    <input type="text" class="input-field" id="lastname"placeholder="Last name" required autocomplete="new-password">
                    <input type="email" class="input-field" id="email" placeholder="Email address" required autocomplete="new-password">
                    <input type="text" class="input-field" id="mobile"placeholder="Mobile" required autocomplete="new-password">
                    <input type="password" class="input-field" id="password" placeholder="Password" required autocomplete="new-password">
                    <input type="password" class="input-field" id="conpassword" placeholder="Confirm Password" required autocomplete="new-password">
                    <input type="text" class="input-field input-field-abn" id= "abn" placeholder="ABN" >
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                
            </div>
        </div>

        <section id="home">
            <div class= "home container">
                <div  class="hero">
                    <h1>Home <br> Everywhere</h1>
                </div>

                <div class="searchform-container">
                    <h2>
                        Where are you going?
                    </h2>
                    <form id="searchForm" class="searchform"  method="post">
                        <fieldset>
                            <legend> City </legend>
                            <select name="selectcity" id="citySelect">
                                <option value=""ï¼Œselected: true >--Please choose an option--</option>
                                <option value="Sydney">Sydney</option>
                                <option value="Melbourne">Melbourne</option>
                                <option value="Hobart">Hobart</option>
                            </select>
                        </fieldset>
            
                        <fieldset>
                            <legend> Date </legend>
                            <label for="datecheck">Check-in</label>
                            <span id="start_date_prompt">
                                <input type="date" name="dateofcheckin" id="date_checkin">
                            </span>
            
                            <label for="datecheck">Check-out</label>
                            <span id="end_date_prompt">
                                <input type="date" name="dateofcheckout" id="date_checkout">
                            </span>
                        </fieldset>
            
            
                        <fieldset>
                            <legend> Guests </legend>
                            <a href="javascript:" id="num_plus" class="btn btn_plus" role="button"></a>
                            <input class="inputNum" id="input_num" type=number value="1" size="1">
                            <a href="javascript:" id="num_minus" class="btn btn_minus" role="button"></a>
                        </fieldset>
            
                        <br><br>			
            
                        <input type="submit" value="Search">
                        
                    </form>
                </div>
            </div>
        </section>
        
    </body>


    

</html>
